<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Previewer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="./marked.js"></script>
  <script>
   
function updateToMarkdown(){
document.getElementById("preview").innerHTML = marked(document.getElementById('editor').value);
}

function defaultText() {
let placeholder = `\
# This is Markdown
---
## This is a sub-heading
---
- This 
- is a 
- list item
    - and can
        - have different bullet points


**bold text** or _italic_

> Blockquotes

[link](https://www.freecodecamp.org)

\`inline code\`

\`\`\`
code blocks:
function example (param1, praram2) {
    if (param1 === param2) {
        return exampleCode;
    }
}
\`\`\`


![code](code-img.jpg)
 `;

     let textSpace = document.getElementById("editor");
    textSpace.value = placeholder;
    let previewSpace = document.getElementById("preview");
    previewSpace.innerHTML = marked.parse(placeholder);
}

  </script>
</head>
<body onload = "defaultText()">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <div class="container-fluid">
    <div class="row">
<div class="col text-center bg-dark text-white">
    <h1 class="my-3">Markdown Previewer</h1>
</div>
    </div>
    <div class="row">
        <div class="col-6 bg-secondary">
            
            <h2 class="text-center text-white my-2">Editor</h2>
            <textarea id="editor" onkeyup="updateToMarkdown()" class="form-control" style="height:95%" ></textarea>
                </div>
            <div class="col-6 bg-info text-white">
                <h2 class="text-center text-white my-2">Previewer</h2>
                <div id="preview"></div>
            </div>
    </div>

  </div>
</body>
</html>
